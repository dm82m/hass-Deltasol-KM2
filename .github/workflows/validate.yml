name: Validate

on:
  push:
    branches:
      - master
  pull_request:
  schedule:
    - cron: 0 0 * * *

jobs:
  validate_hassfest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6.0.2
      - name: Hassfest validation
        uses: home-assistant/actions/hassfest@master  
  validate_hacs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6.0.2
      - name: HACS validation
        uses: hacs/action@main
        with:
          category: integration
